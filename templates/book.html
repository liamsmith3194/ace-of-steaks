<head>
    <meta charset="UTF-8">

        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5507f4abfd.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- above not linking currently hence the below -->
    <link rel="stylesheet" href="/static/css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_7sfb2Kx6So2zrBYpxlZXY");
        })();
    </script>


</head>


<body>

    <!--Nav-->

    <article class="container-fluid">
        <div class="row">


            <div class="col-12 col-md-3 col-lg-3">
                <section class="column-0">

                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="fa-solid fa-bars d-md-none"></span></button>


                    <div>
                        <hr class="logo-bar">
                        <a href="index.html">
                            <h1>Ace of<br>Steaks</h1>
                        </a>
                        <hr class="logo-bar">
                    </div>

                    <div class="collapse nav-collapse d-md-block" id="navbarNavDropdown">
                        <!--collapsable Nav-->
                        <div class="navbar navbar-light navbar-expand-sm">

                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sign in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="menu.html">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link current" href="#">Book A Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>

                        <section class="opening-times">
                            <div class="opening-times-title">
                                <hr class="times-bar">
                                <h3>Opening Times</h3>
                                <hr class="times-bar">
                            </div>
                            <div class="opening-times-text">
                                Mon - Sat - 11.00am - 11.00pm
                                <br>
                                Sun - 12.00am - 8.00pm
                            </div>
                        </section>
                        <section class="social">
                            <ul>
                                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                                        aria-label="Visit our Facebook page (opens in new tab)"><i
                                            class="fab fa-facebook"></i></a></li>
                                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                                        aria-label="Visit our Twitter page (opens in new tab)"><i
                                            class="fab fa-twitter"></i></a></li>
                                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                                        aria-label="Visit our Instagram page (opens in new tab)"><i
                                            class="fab fa-instagram"></i></a>
                                </li>
                            </ul>
                        </section>
                    </div>
            </div>

            <div class="col-12 col-md-9 col-lg-9">
                <section class="column-2">
                    <h2>Book a table</h2>
                    <div class="window">
                        <ul class="nav nav-pills nav-fill">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" data-toggle="pill"
                                    href="#details">Details</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="details" class="tab-pane fade in active show">
                                <form id="booking-form" onsubmit="return sendMail(this);">

                                    <label for="location" class="form-label">Location:</label>
                                    <select id="location" class="form-input" name="location" required>
                                        <option disabled selected value> -- Please select -- </option>
                                        <option value="London">Ace Of Steaks - England
                                            Talavera Way
                                            London SW1 8RN</option>
                                        <option value="Glasgow">Ace Of Steaks - Scotland
                                            Burchard Crescent
                                            Glasgow GS4 6HQ</option>
                                        <option value="Cardiff">Ace Of Steaks - Wales
                                            Kenpas Highway
                                            Cardiff CA 6PB</option>
                                    </select>

                                    <label for="date_time" class="form-label">Date & Time:</label>
                                    <input type="datetime-local" class="form-input" id="date_time" name="date_time" required>
                                    <!-- min="2022-03-31T11:00" max="2022-03-31T22:00"> -->

                                    <label for="guests" class="form-label">Number of guests:</label>
                                    <select id="guests" class="form-input" name="guests" required>
                                        <option disabled selected value> -- Please select -- </option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>

                                    <label for="fname" class="form-label">First Name:</label>
                                    <input type="text" class="form-input" id="fname" name="fname" required>

                                    <label for="lname" class="form-label">Last Name:</label>
                                    <input type="text" class="form-input" id="lname" name="lname" required>

                                    <label for="email" class="form-label">Email Address:</label>
                                    <input type="email" class="form-input" id="email" name="email" required>

                                    <button type="submit" class="btn btn-booking-table" onclick="submit()" value="Reset form">Submit</button>
                                </form>
                            </div>


                        </div>
                    </div>
                </section>
            </div>
        </div>
    </article>
    <script src="/assets/scripts/SendEmail.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>


</html>
