{% extends "base.html" %}
{% block title %}Ace of Steaks - Register{% endblock %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<h2>Register</h2>

<div class="window">
        <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign
                        in</a>.{% endblocktrans %}
        </p>
        <form id="register-form" method="post" action="/accounts/signup/">
                {% csrf_token %}
                <p><label for="id_username">Username:</label>
                        <input type="text" name="username" placeholder="Enter a username" autocomplete="username"
                                minlength="1" maxlength="150" required id="id_username"></p>
                <p><label for="id_first_name">First name:</label>
                        <input type="text" name="first_name" placeholder="Enter your first name" required
                                id="id_first_name"></p>
                <p><label for="id_last_name">Last name:</label>
                        <input type="text" name="last_name" placeholder="Enter your last name" required
                                id="id_last_name"></p>
                <p><label for="id_email">Email:</label>
                        <input type="email" name="id_email" placeholder="Enter your email address" autocomplete="email"
                                required id="id_email"></p>
                <p><label for="id_password1">Password:</label>
                        <input type="password" name="password1" placeholder="Enter a password"
                                autocomplete="new-password" required id="id_password1"></p>
                <p><label for="id_password2">Password (again):</label>
                        <input type="password" name="password2" placeholder="Retype password"
                                autocomplete="new-password" required id="id_password2"></p>
                <button type="submit" class="btn btn-action">Create
                        account</button>
        </form>
</div>

{%endblock%}
