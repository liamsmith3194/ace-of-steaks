{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2>Log Out</h2>

<div class="window">
  <p>{% trans 'Are you sure you want to log out?' %}</p>

  <div class="tab-content">
    <div id="details" class="tab-pane fade in active show">
      <form id="register-form" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-action" onclick="submit()" value="Reset form">Log out</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
